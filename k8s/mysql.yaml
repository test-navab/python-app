apiVersion: v1
kind: Pod
metadata:
  labels:
    app: mysql
  name: mysql
spec:
  containers:
  - image: mysql
    name: db
    env:
    - name: MYSQL_ROOT_PASSWORD
      value: root
    - name: MYSQL_DATABASE
      value: users
    - name: MYSQL_USER
      value: navab
    - name: MYSQL_PASSWORD
      value: admin
---
